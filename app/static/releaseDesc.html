<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<table class="table table-kindeditor ke-select-col" style="width:100%;color:#53523c;">
    <tbody>
    <tr>
        <td class>发布版本号<br/></td>
        <td class>{releaseBuild}<br/></td>
    </tr>
    <tr>
        <td class>适用范围</td>
        <td class>{applyScope}</td>
    </tr>
    <tr>
        <td class>发布内容</td>
        <td class>{releaseContent}</td>
    </tr>
    <tr>
        <td class>ChangeLog</td>
        <td class>{changelogUrl}</td>
    </tr>
    <tr>
        <td class>更新说明</td>
        <td class>{updateNote}</td>
    </tr>
    <tr>
        <td>注意事项</td>
        <td class>{attention}</td>
    </tr>
    <tr>
        <td>发布链接</td>
        <td class>{releaseLink}</td>
    </tr>
    <tr>
        <td>相关人员</td>
        <td class>{members}</td>
    </tr>
    <tr>
        <td>发布人</td>
        <td class>{releaser}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
