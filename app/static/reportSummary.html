<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{build}测试总结</title>
</head>
<body>
<table class="table table-kindeditor" style="width:50%;">
    <tbody>
    <tr>
      <td style="text-align:center;border:1px solid #DDDDDD;" colspan="2">{build}测试总结<br/></td>
    </tr>
    <tr>
        <td style="text-align:center;border:1px solid #DDDDDD;">测试耗时<br/></td>
        <td style="text-align:left;border:1px solid #DDDDDD;">{testTime}<br/></td>
    </tr>
    <tr>
        <td style="text-align:center;border:1px solid #DDDDDD;">测试地址</td>
        <td style="text-align:left;border:1px solid #DDDDDD;"><span><span
                style="font-size:14px;">{testURL}</span></span></td>
    </tr>
    <tr>
        <td style="text-align:center;border:1px solid #DDDDDD;">测试客户端</td>
        <td style="text-align:left;border:1px solid #DDDDDD;"><span style="font-size:14px;background-color:#FFFFFF;">{testClient}</span><br/>
        </td>
    </tr>
    <tr>
        <td style="text-align:center;border:1px solid #DDDDDD;">测试工具</td>
        <td style="text-align:left;border:1px solid #DDDDDD;">{testTools}</td>
    </tr>
    <tr>
        <td style="text-align:center;border:1px solid #DDDDDD;">测试内容</td>
        <td style="text-align:left;border:1px solid #DDDDDD;">{testTask}<br/></td>
    </tr>
    <tr>
        <td style="text-align:center;border:1px solid #DDDDDD;">风险评估</td>
        <td style="text-align:left;border:1px solid #DDDDDD;">{riskEvaluation}<br/></td>
    </tr>
    <tr>
        <td style="text-align:center;border:1px solid #DDDDDD;">总结</td>
        <td style="text-align:left;border:1px solid #DDDDDD;">{summary}<br/></td>
    </tr>
    <tr>
        <td style="text-align:center;border:1px solid #DDDDDD;">IN值</td>
        <td style="text-align:left;border:1px solid #DDDDDD;">{instabilityValue}<br/></td>
    </tr>
    <tr>
        <td style="text-align:center;border:1px solid #DDDDDD;">提测质量</td>
        <td style="text-align:left;border:1px solid #DDDDDD;">{quality}<br/></td>
    </tr>
    <tr>
        <td style="text-align:center;border:1px solid #DDDDDD;">发布评测</td>
        <td style="text-align:left;border:1px solid #DDDDDD;">{if_release}<br/></td>
    </tr>
    </tbody>
</table>
</body>
</html>
